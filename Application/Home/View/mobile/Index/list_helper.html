<extend name="mobile/template/base_index" />

<block name="area_header">
	<link rel="stylesheet" type="text/css" href="__CSS__/layout.css?v=__APP_VERSION__" />
	<link rel="stylesheet" type="text/css" href="__CSS__/main.css?v=__APP_VERSION__" />
	<style type="text/css">
		.list-helper{
			background: url(__IMG__/kank.jpg) no-repeat left top;
			background-size: cover;
			height: 100%;
			
		}
		html,body{
			height:100%;
		}
	</style>
</block>

<block name="area_body">
	
	<div class="list-helper clearfix">
		<ul class="clearfix">
			<empty name="list">
				<li class="clearfix">
					<span style="font-size: 0.3rem;">还没有人帮助您，赶紧分享给朋友！<br/>右上角 ＝》发送给朋友 或 分享到朋友圈</span>
				</li>
			</empty>
			<volist name="list" id="vo">
			<li class="clearfix">
				<div class="user-item clearfix">
					<img src="{$vo.avatar}" alt="avatar" class="avatar pull-left" />
					<div class="pull-left info">
						<div class="">
							<span class="nickname">{$vo.nickname}</span> 
							<span class="time">{$vo.create_time|date="Y.m.d H:i",###}</span>
						</div>
						<div class="say">
							{$vo.say}
						</div>		
					</div>
					<div class="amount pull-right">
						{:number_format($vo['amount'],0)}毫升
					</div>
				</div>
			</li>
			</volist>
		</ul>
		
	</div>
	

	<div class="pour-btn">
		<a href="{:U('Home/Index/index')}" class="">
			<img src="__IMG__/shouye.png" class="img-responsive" alt="首页" />
		</a>
	</div>
	
	<input type="hidden" id="wxshareTitle" value="免费喝咖啡活动" />
	<input type="hidden" id="wxshareLink" value="{$shareUrl}" />
	<input type="hidden" id="wxshareImgUrl" value="{$shareImg}" />
	<input type="hidden" id="wxshareDesc" value="咖啡陪你武汉光谷天地店！" />
	
</block>

<block name="area_footer">
	<script type="text/javascript">
		
		$(function(){
			window.itboye = {};
			
		})
	</script>
</block>
